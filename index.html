<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>

  <body>
    <div class="auth_wrapper">
      <form class="auth_form" id="auth_form">
        <p>Вход</p>
        <div class="input_group">
          <label for="login">Логин</label>
          <input placeholder="Login" name="login" id="login" />
        </div>
        <div class="input_group">
          <label for="password">Пароль</label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
          />
        </div>
        <div class="auth_form_buttons">
          {{>
            button
            label=button.login.label
            buttonType=button.login.buttonType
            buttonClass=button.login.buttonClass
          }}
          {{>
            button
            label=button.signIn.label
            buttonType=button.signIn.buttonType
            buttonClass=button.signIn.buttonClass
          }}
        </div>
      </form>
    </div>
    <script src="src/pages/auth/auth-page.ts" type="module"></script>
    <script src="src/utils/common-style.ts" type="module"></script>
  </body>
</html>
